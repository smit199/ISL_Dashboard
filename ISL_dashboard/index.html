<!-- First bar chart -->
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawFirstBarChart);
    function drawFirstBarChart() {
      var data = google.visualization.arrayToDataTable([
        ["club", "market-value", { role: "style" }, { role: "tooltip" }],
        ["Mumbai City FC", 5.18, "#092265", "Mumbai City FC\n5.18m €"],
        ["Bengaluru FC", 5.13, "#EC2227", "Bengaluru FC\n5.13m €"],
        ["ATK Mohun Bagan FC", 4.98, "#7B4E00", "ATK Mohun Bagan FC\n4.98m €"],
        ["Odisha FC", 4.88, "#DDDDDD", "Odisha FC\n4.88m €"],
        ["Kerala Blasters FC", 4.48, "FFF56D", "Kerala Blasters FC\n4.48m €"],
        ["Jamshedpur FC", 4.08, "#2AAAE2", "Jamshedpur FC\n4.08m €"],
        ["Hydrabad FC", 3.70, "#733C3C", "Hydrabad FC\n3.70m €"],
        ["Chennaiyin FC", 3.50, "#95D1CC", "Chennaiyin FC\n3.50m €"],
        ["Northeast United FC", 3.43, "#6BCB77", "Northeast United FC\n3.43m €"],
        ["FC Goa", 3.43, "#FD7200", "FC Goa\n3.43m €"],
        ["SC East Bengal", 3.10, "#0093AB", "SC East Bengal\n3.10m €"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       2]);

      var options = {
        title: "Market Value of ISL Clubs, in million euro(€)",
        width: 800,
        height: 400,
        bar: {groupWidth: "60%"},
        legend: { position: "none" },
        backgroundColor: '#F9F9F9'
      };
      var chart = new google.visualization.BarChart(document.getElementById("bar1"));
      chart.draw(data, options);
  }
</script>
<!-- Second bar chart -->
<script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawSecondBarChart);

    function drawSecondBarChart() {
      var data = google.visualization.arrayToDataTable([
          ["club", "Home Matches Won", "Away Matches Won"],
          ["Mumbai City FC", 35, 26],
          ["Bengaluru FC", 28, 22],
          ["ATK Mohun Bagan FC", 38, 28],
          ["Odisha FC", 24, 18],
          ["Kerala Blasters FC", 26, 16],
          ["Jamshedpur FC", 21, 16],
          ["Hydrabad FC", 12, 9],
          ["Chennaiyin FC", 25, 26],
          ["Northeast United FC", 24, 14],
          ["FC Goa", 34, 28],
          ["SC East Bengal", 1, 3],    
          ["FC Pune City", 16, 11]
      ]);

      var options = {
        chart: {
          title: 'Matches won at home and away by clubs in ISL',
        },
        bars: 'horizontal', // Required for Material Bar Charts.
        width: 880,
        backgroundColor: '#F9F9F9'
      };

      var chart = new google.charts.Bar(document.getElementById('bar2'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>

<!-- pie chart -->
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawPieChart);

    function drawPieChart() {

      var data = google.visualization.arrayToDataTable([
        ['Club', 'season_win', {role: 'style'}, {role: 'tooltip'}],
        ['Mumbai City FC', 1, "#092265", 'Mumbai City FC\n1: 2020-21'],
        ['Bengaluru FC', 1, "#EC2227", 'Bengaluru FC\n1: 2018-19'],
        ['ATK Mohun Bagan FC', 3, "#7B4E00", 'ATK Mohun Bagan FC\n3: 2014-15, 2016-17, 2019-20'],
        ['Chennaiyin FC', 2, "#95D1CC", 'Chennaiyin FC\n2: 2015-16, 2017-18'],
        ['Hydrabad FC', 1, "#733C3C", 'Hydrabad FC\n1: 2021-22']
      ]);

      var options = {
        title: 'ISL season win distribution',
        width: 320,
        height: 450,
        legend: {position: 'top'},
        backgroundColor: '#F9F9F9'
        //slices: { 3: {offset: 0.1}}
      };

      var chart = new google.visualization.PieChart(document.getElementById('pie'));

      chart.draw(data, options);
    }
  </script>

      chart.draw(data, options);

    function drawBubbleChart1() {

      var data = google.visualization.arrayToDataTable([
          ['ID', 'Goal For', 'Goal Against', 'Club', 'Goal Difference', {role:'style'}],
          ['MUM', 198, 194, "Mumbai City FC", 4, "#092265"],

          ['ATK', 209, 170, "ATK Mohun Bagan FC", 39, "#7B4E00"],
          ['ODI', 198, 238, "Odisha FC", -40, "#DDDDDD"],
          ['KER', 178, 204, "Kerala Blasters FC", -26, "FFF56D"],
          ['JAM', 131, 119, "Jamshedpur FC", 12, "#2AAAE2"],
          ['HYD', 95, 84, "Hydrabad FC", 11, "#733C3C"],
          ['CHE', 200, 214, "Chennaiyin FC", -14, "#95D1CC"],
          ['NEU', 153, 200, "Northeast United FC", -47, "#6BCB77"],
          ['GOA', 267, 205, "FC Goa", 62, "#FD7200"],
          ['SCEB', 40, 69, "SC East Bengal", -29, "#0093AB"],
          ['PUNE', 97, 110, "FC Pune City", 13, "#4D4C7D"]
      ]);

    var options = {
      title: 'Goal for vs Goal against by clubs of ISL' +
        ' Bubble size = goal difference, Bubble color = clubs',
      hAxis: {title: 'Goal For'},
      vAxis: {title: 'Goal Against'},
      width: 620,
      height: 400,
      bubble: {textStyle: {fontSize: 11}},
      backgroundColor: '#F9F9F9'
    };

    var chart = new google.visualization.BubbleChart(document.getElementById('bubble1'));
    chart.draw(data, options);
  }
  </script>

    chart.draw(data, options);
  }
