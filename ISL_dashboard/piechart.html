<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Club', 'season_win', {role: 'style'}, {role: 'tooltip'}],
          ['Mumbai City FC', 1, "#092265", 'Mumbai City FC\n1: 2020-21'],
          ['Bengaluru FC', 1, "#EC2227", 'Bengaluru FC\n1: 2018-19'],
          ['ATK Mohun Bagan FC', 3, "#7B4E00", 'ATK Mohun Bagan FC\n3: 2014-15, 2016-17, 2019-20'],
          ['Chennaiyin FC', 2, "#95D1CC", 'Chennaiyin FC\n2: 2015-16, 2017-18'],
          ['Hydrabad FC', 1, "#733C3C", 'Hydrabad FC\n1: 2021-22']
        ]);

        var options = {
          title: 'ISL season win distribution',
          //slices: { 3: {offset: 0.1}}
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
